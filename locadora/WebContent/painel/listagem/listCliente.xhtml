<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form id="formLisCliente">

		<p:growl id="growl" life="3500" />
		<p:dialog closable="true" visible="true" widgetVar="dlg"
			header="Clientes Cadastadros">
<p:dataTable paginator="true" rows="10" value="#{clienteController.clienteDM}" var="_cliente"
   emptyMessage="Não foi encontrado nenhuma informação!">
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Código"></h:outputText>
			</f:facet>
			<h:outputText value="#{_cliente.codigo}"/>
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Nome"></h:outputText>
			</f:facet>
			<h:outputText value="#{_cliente.nome}"/>
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Cpf"></h:outputText>
			</f:facet>
			<h:outputText value="#{_cliente.cpf}"/>
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Telefone"></h:outputText>
			</f:facet>
			<h:outputText value="#{_cliente.telefone}"/>
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Ações"></h:outputText>
			</f:facet>
			<p:commandButton value="Editar" action="#{clienteController.exibirFormularioEditar()}"/>
		<p:commandButton value="Remover" action="#{clienteController.remover()}"/>
		</p:column>

	</p:dataTable>
</p:dialog>
</h:form>
</h:body>
</html>
