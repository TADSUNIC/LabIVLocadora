<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>
	<h:form id="formLisCliente">

		<p:growl id="growl" life="3500" />
		<p:dialog closable="true" visible="true" widgetVar="dlg"
			header="Clientes Cadastadros">
<p:dataTable paginator="true" rows="10" 
   emptyMessage="Não foi encontrado nenhuma informação!">
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Código"></h:outputText>
			</f:facet>
			<h:outputText/>
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Nome"></h:outputText>
			</f:facet>
			<h:outputText/>
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Genero"></h:outputText>
			</f:facet>
			<h:outputText/>
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Lançamento"></h:outputText>
			</f:facet>
			<h:outputText/>
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Sinopse"></h:outputText>
			</f:facet>
			<h:outputText/>
		</p:column>

	</p:dataTable>
</p:dialog>
</h:form>
</h:body>

</html>
