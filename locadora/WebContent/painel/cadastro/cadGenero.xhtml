<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<link type="text/css" rel="stylesheet" href="../css/style.css" />
</h:head>
<link type="text/css" rel="stylesheet" href="../../css/style.css" />
<h:body>
	<h:form id="formCadGenero">
		<p:growl id="growl" autoUpdate="true" life="3500" />
		<p:dialog closable="true" visible="true" widgetVar="dlg"
			header="Cadastrar Genero">
			<p:panelGrid columns="2" styleClass="gridPanel">
				<p:outputLabel value="Código" for="txtCodigo">
				</p:outputLabel>
				<p:inputText id="txtCodigo" value="#{generoBean.generoCodigo}"
					readonly="true"></p:inputText>

				<p:outputLabel value="Genero" for="txtGenero">
				</p:outputLabel>
				<p:inputText id="txtGenero" required="true"
					requiredMessage="Campo Genero obrigatório"
					value="#{generoBean.generoDescricao}" update="growl"></p:inputText>


				<p:commandButton id="salvar" update="growl" icon="ui-icon-circle-check"
					value="Salvar" style="width:100px;" />
				<p:commandButton value="Cancelar" icon="ui-icon-cancel" onclick="dlg.hide();return false;"/>
			</p:panelGrid>
		</p:dialog>
	</h:form>

</h:body>
</html>
