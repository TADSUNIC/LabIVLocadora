<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
<h:form id="form">
		<p:dialog id="cadEmpresa" header="Cadastro de Empresa"
			widgetVar="cadEmpresa" modal="true" width="1000" height="500"
			visible="true">
			<p:panelGrid columns="4" styleClass="gridPanel">
				<p:outputLabel value="Código" for="txtCodigo" >
				</p:outputLabel>
				<p:inputText id="txtCodigo" readonly="true"></p:inputText>

				<p:outputLabel value="Nome Fantasia" for="txtNmFantasia">
				</p:outputLabel>
				<p:inputText id="txtNmFantasia"></p:inputText>

				<p:outputLabel value="Razão Social" for="txtRzSocial" >
				</p:outputLabel>
				<p:inputText id="txtRzSocial"></p:inputText>

				<p:outputLabel value="CNPJ" for="txtCnpj">
				</p:outputLabel>
				<p:inputText id="txtCnpj"></p:inputText>
				
				<p:outputLabel value="Endereço" for="txtEndereco">
				</p:outputLabel>
				<p:inputText id="txtEndereco"></p:inputText>
				
				<p:outputLabel value="Bairro" for="txtBairro">
				</p:outputLabel>
				<p:inputText id="txtBairro"></p:inputText>
				
				<p:outputLabel value="Cidade" for="txtCidade">
				</p:outputLabel>
				<p:inputText id="txtCidade"></p:inputText>
	
				<p:outputLabel value="Estado" for="txtEstado">
				</p:outputLabel>
				<p:inputText id="txtEstado"></p:inputText>
				
				<p:outputLabel value="Telefone" for="txtTelefone">
				</p:outputLabel>
				<p:inputText id="txtTelefone"></p:inputText>
				
				<p:outputLabel value="Email" for="txtEmail">
				</p:outputLabel>
				<p:inputText id="txtEmail"></p:inputText>

			</p:panelGrid>
		</p:dialog>
	</h:form>
	</h:body>
</html>
