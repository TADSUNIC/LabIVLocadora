<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>
<h:form id="formCadGenero">

		<p:growl id="growl" showDetail="true" autoUpdate="true" life="3000" />

	
			<p:panelGrid columns="2" styleClass="gridPanel">
				<p:outputLabel value="Código" for="txtCodigo">
				</p:outputLabel>
				<p:inputText id="txtCodigo" value="#{generoBean.generoCodigo}" readonly="true"></p:inputText>

				<p:outputLabel value="Genero" for="txtGenero">
				</p:outputLabel>
				<p:inputText id="txtGenero" required="true" 
				requiredMessage="Campo GENERO obrigatório"  value="#{generoBean.generoDescricao}" update="growl"></p:inputText>
							
				
				<p:commandButton  id="salvar"
					update="growl" icon="ui-icon-floppy" value="Salvar"
					style="width:100px;" />
				
			</p:panelGrid>

</h:form>

</h:body>
</html>
