<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>
	<h:form id="formCadCliente">

		<p:growl id="growl" showDetail="true" life="3000" />

		<p:panelGrid columns="4" styleClass="gridPanel">
			<p:outputLabel value="Código" for="txtCodigo">
			</p:outputLabel>
			<p:inputText id="txtCodigo" readonly="true"></p:inputText>

			<p:outputLabel value="Nome" for="txtNome">
			</p:outputLabel>
			<p:inputText id="txtNome"></p:inputText>

			<p:outputLabel value="RG" for="txtRg">
			</p:outputLabel>
			<p:inputText id="txtRg"></p:inputText>

			<p:outputLabel value="CPF" for="txtCpf">
			</p:outputLabel>
			<p:inputText id="txtCpf"></p:inputText>

			<p:outputLabel value="Data Nascimento" for="txtDtNascimento">
			</p:outputLabel>
			<p:inputText id="txtDtNascimento" type="Date" required="true"
				requiredMessage="Campo DATA NASCIMENTO obrigatório"></p:inputText>

			<p:outputLabel value="Pai" for="txtNPai">
			</p:outputLabel>
			<p:inputText id="txtNPai"></p:inputText>

			<p:outputLabel value="Mãe" for="txtNMae">
			</p:outputLabel>
			<p:inputText id="txtNMae"></p:inputText>

			<p:outputLabel value="Endereço" for="txtEndereco">
			</p:outputLabel>
			<p:inputText id="txtEndereco"></p:inputText>

			<p:outputLabel value="Bairro" for="txtBairro">
			</p:outputLabel>
			<p:inputText id="txtBairro"></p:inputText>

			<p:outputLabel value="Cidade" for="txtCidade">
			</p:outputLabel>
			<p:inputText id="txtCidade"></p:inputText>

			<p:outputLabel value="Estado" for="txtEstado">
			</p:outputLabel>
			<p:inputText id="txtEstado"></p:inputText>

			<p:outputLabel value="Telefone" for="txtTelefone">
			</p:outputLabel>
			<p:inputText id="txtTelefone"></p:inputText>

			<p:outputLabel value="Email" for="txtEmail">
			</p:outputLabel>
			<p:inputText id="txtEmail"></p:inputText>

			<p:outputLabel value="Dependentes" for="txtDependentes">
			</p:outputLabel>
			<p:inputText id="txtDependentes"></p:inputText>

		</p:panelGrid>
	</h:form>
</h:body>
</html>
